apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: myregistry/backend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
        env:
        - name: DB_HOST
          value: "postgres"
        - name: DB_PORT
          value: "5432"
        - name: DB_USER
          value: "game_user"
        - name: DB_PASSWORD
          value: "game_password"
        - name: DB_NAME
          value: "stock_game"
        - name: REDIS_URL
          value: "redis://redis:6379"
        - name: PORT
          value: "3000"
